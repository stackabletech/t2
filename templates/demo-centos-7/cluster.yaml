{
  "apiVersion": "t2.stackable.tech/v1",
  "kind": "Infra",
  "metadata": {
    "name": "stackable-demo",
    "description" : "Stackable cluster provisioned by t2.stackable.tech"
  },
  "domain": "stackable.demo",
  "publicKeys": [],
  "template": "demo-centos-7",
  "spec": {
    "region": "de/fra",
    "nodes" : {
      "master": {
        "numberOfNodes": 1,
        "numberOfCores": 2,
        "memoryMb": 1024,
        "diskType": "HDD",
        "diskSizeGb" : 15
      },
      "worker": {
        "numberOfNodes": 2,
        "numberOfCores": 2,
        "memoryMb": 1024,
        "diskType": "HDD",
        "diskSizeGb" : 50
      }
    }
  }
}
