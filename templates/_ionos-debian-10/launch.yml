---
- hosts: all
  roles:
  - distribute_ssh_keys
- hosts: edge
  roles:
  - ionos_fix_centos8_eol
  - centos_epel_8
  - role: edge_ip_forwarding
    when: not (wireguard|bool)
  - role: edge_ip_forwarding_for_wireguard
    when: wireguard|bool
  - role: edge_wireguard_host
    when: wireguard|bool
  - edge_bind
- hosts: protected
  roles:
  - protected_node_common_debian
  - protected_node_edge_as_gateway
  - protected_node_edge_as_dns
  - protected_node_mutual_access
  - protected_node_software_debian
  - protected_node_chrony
  - k9s
  - helm
- hosts: orchestrators  
  roles:
  - wait
  - k3s_server
  - stackable_operators
- hosts: nodes
  roles:
  - wait
  - k3s_agent
  - kubeconfig
- hosts: orchestrators  
  roles:
  - k8s_ready
  - stackable_collect_versions
  - stackable_deploy_services
